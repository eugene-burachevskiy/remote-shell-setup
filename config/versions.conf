# Remote Shell Setup - Configuration
# This file contains versions and settings for the setup script

# Tool Versions
KUBECTL_VERSION="1.32.0"
HELM_VERSION="4.0.1"

# AWS CLI - always use latest
AWS_CLI_VERSION="latest"

# GitHub-based tools - always use latest
KUBECTX_VERSION="latest"
KUBENS_VERSION="latest"
KUBECOLOR_VERSION="latest"

# opencode - always use latest
OPENCODE_VERSION="latest"

# Installation Directories
INSTALL_DIR="${HOME}/.local/bin"
OPENCODE_COMMANDS_DIR="${HOME}/.config/opencode/commands"

# Feature Flags
SKIP_KUBECTL=false
SKIP_AWS_CLI=false
SKIP_HELM=false
SKIP_KUBECTX=false
SKIP_KUBENS=false
SKIP_KUBECOLOR=false
SKIP_GIT=false
SKIP_OPENCODE=false

# Colors for prompt
PURPLE='\[\e[35m\]'
CYAN='\[\e[36m\]'
GREEN='\[\e[32m\]'
YELLOW='\[\e[33m\]'
RED='\[\e[31m\]'
RESET='\[\e[0m\]'
BOLD='\[\e[1m\]'
